<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 ml-auto">
    <h2>Detail Product</h2>
    <hr>
        <form th:action="@{save}" th:object="${product}" method="POST">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{product_name}">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Color</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{color}">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantity}">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Sell price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sell_price}">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Origin price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{origin_price}">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Origin price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{origin_price}">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Brand Name</label>
                <div class="col-sm-10">
                    <select th:type="text" class="form-control" th:field="*{brands}">
                        <option th:each="tempBrand : ${brands}"
                                th:value="${tempBrand.id}"
                                th:text="${tempBrand.brand_name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">SubCategory</label>
                <div class="col-sm-10">
                    <select th:type="text" class="form-control" th:field="*{subCategory}">
                        <option th:each="tempSubCategory : ${subCategories}"
                                th:value="${tempSubCategory.id}"
                                th:text="${tempSubCategory.sub_cate_name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select th:type="text" class="form-control" th:field="*{status}">
                        <option th:each="tempStatus : ${statuses}"
                                th:value="${tempStatus.id}"
                                th:text="${tempStatus.status_name}"></option>
                    </select>
                </div>
            </div>
        </form>
    <hr>
</div>
</body>
</html>
