<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Product Directory</h3>
    <hr>
    <a th:href="@{showFormForAdd}"
       class="btn btn-primary mb-3 btn-sm"
    >Add Product</a>
    <table class="table table-bordered table-striper">
        <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Product Name</th>
            <th>Brand Name</th>
            <th>Subcategory</th>
            <th>Price</th>
            <th>Status</th>
            <th>Function</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="termProduct : ${products}">
            <td th:text="${termProduct.id}"></td>
            <td th:text="${termProduct.product_name}"></td>
            <td th:text="${termProduct.brands.get(0).brand_name}"></td>
            <td th:text="${termProduct.subCategory.sub_cate_name}"></td>
            <td th:text="${termProduct.sell_price}"></td>
            <td th:text="${termProduct.status.status_name}"></td>
            <td>
                <a th:href="@{showFormForUpdate(productId = ${termProduct.id})}"
                   class="btn btn-info btn-sm"
                >Update</a>
                <a th:href="@{products/showFormForDetail(productId = ${termProduct.id})}"
                   class="btn btn-danger btn-sm"
                >Detail</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
